{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <h2>Reset password</h2>
        <hr>
        <p>Zapomniales haslo? Wprowadz swoj email
            za pomoco ktorego robiles rejestracju
        i my wyslemy informacje co trzebo robic na twoj email:
        </p>
        <form method="post">
            {% csrf_token %}
            {{ password_reset_form }}
            <button type="submit">Send email</button>
        </form>
    </div>
{% endblock %}
